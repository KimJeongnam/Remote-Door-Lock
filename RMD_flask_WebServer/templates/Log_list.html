{% extends "base.html" %}
{% block title %}Logs{% endblock %}
{% block head %}
	{{super()}}
{% endblock %}
{% block body %}
	{% block adminNav %}
	{{super()}}
	{% endblock %}

	<div class="container">
	<br><h1>Door Controll Logs</h1>
	<table class="table">
		<tr>
			<th>No.</th>
			<th>ID</th>
			<th>Controll Time</th>
		</tr>
		{% for row in rows %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row[1]}}</td>
			<td>{{row[0]}}</td>
		</tr>
		{% endfor %}
	</table>
	</div>
{% endblock %}
